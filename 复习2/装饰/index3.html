<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据统计上报</title>
</head>

<body>
    <button id="btn1">1</button>
    <script>
        var showLogin = function () {
            console.log('打开登录页面', this.getAttribute('tag'))
        }

       
        var log = function () {
            console.log('记录')
        }

        Function.prototype.after = function(newFn){
            var self = this
            return function(){
                var ret = self.apply(this,arguments)
                newFn.apply(this,arguments)
                return ret
            }
        }

        showLogin = showLogin.after(log)
        document.getElementsByTagName('button')[0].onclick = showLogin

    </script>
</body>

</html>
